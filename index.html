<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    
    <div id="add-post-btn" class="wix-madefor-text-bold" onclick="addPosts()">Load Posts</div>

    <div id="title-container">
        <h1 id="title-name" class="poppins-bold">SocialNotes</h1>
        
        <div id="icon-hold">
            <svg id="title-note-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-sticky-fill" viewBox="0 0 16 16">
                <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z"/>
            </svg>
        </div>
    </div>

    <hr>
    
    <section id="main-space">
        <section id="posting-space">
            <div class="post-container">
                <h1 class="post-title"></h1>
                <p class="post-user"></p>
                <p class="post-content"></p>
            </div>
            
        </section>
        <button id="load-posts-button" class="wix-madefor-text-bold" onclick="addPosts()">Load More Posts</button>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
